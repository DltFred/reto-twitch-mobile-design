<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | VERSION Mobile</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1>Sanp</h1>
    <div class="menuButton"></div>
    <div class="containerNavbar">
      <nav class="navbar">
        <ul class="navList">
          <li class="nav-item"><a href="#">Features <img src="./images/icon-arrow-down.svg"></a>
          </li>
          <ul class="nestedList" style="--height-nestedList:12rem">
            <li><a href="#"><img src="images/icon-todo.svg">Todo list</a></li>
            <li><a href="#"><img src="images/icon-calendar.svg">Calendar</a></li>
            <li><a href="#"><img src="images/icon-reminders.svg"> Reminders</a></li>
            <li><a href="#"><img src="images/icon-planning.svg">Planing</a></li>
          </ul>
          <li class="nav-item"><a href="#">Company <img src="./images/icon-arrow-down.svg"></a>
          </li>
          <ul class="nestedList" style="--height-nestedList:8rem">
            <li><a href="#">History</a></li>
            <li><a href="#">Our team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <li class="nav-item"><a href="#">Carrees</a></li>
          <li class="nav-item"><a href="#">About</a></li>
        </ul>
        <button class="textButton">Login</button>
        <button class="outlineButton">Register</button>
      </nav>
    </div>
  </header>
  <main>
    <img class="heroImage" src="./images/image-hero-mobile.png" alt="image hero">
    <p class="tittle">Make remote work</p>
    <p class="p">Get your team in sync, no matter your location. Streamline processes,create team rituals, and watch
      productivity
      soar.</p>
    <button class="fillButton">Learn more</button>
  </main>
  <footer>
    <img src="./images/client-databiz.svg" alt="">
    <img src="./images/client-audiophile.svg" alt="">
    <img src="./images/client-meet.svg" alt="">
    <img src="./images/client-maker.svg" alt="">
  </footer>
</body>
<script src="index.js" type="module"></script>

</html>
